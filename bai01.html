<body>
    <script>
        // Xây dựng hàm kiểm tra một số là số nguyên tố nhập vào từ bàn phím
        function isPrime(n) {
            if (n < 2) {
                return false;
            } else if (n == 2) {
                return true;
            } else {
                for (let i = 2; i < n; i++) {
                    if (n % i == 0) {
                        return false;
                    }
                    return true;
                }
            }
        };

        var n = parseInt(prompt("Nhap so nguyen: "));
        isPrime(n) ? console.log(n + " la so nguyen to") : console.log(n + " ko la so nguyen to");
    </script>
</body>
