<body>
    <script>
        // Xây dựng hàm kiểm tra số đó là số Polinom (vd: 123321 là số Polinom)
        function isPolinom(n) {
            var temp, mod, result;
            result = 0; temp = n;
            while (temp > 0) {
                mod = temp % 10;
                temp = Math.round(temp / 10);
                result *= 10 + mod;
            }
            return result == temp;
        }

        var n = parseInt(prompt("Nhap so nguyen: "));
        isPolinom(n) ? console.log(n + " là số polinom") : console.log(n + " không phải là số polinom");
    </script>
</body>
