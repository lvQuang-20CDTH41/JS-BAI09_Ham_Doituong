<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 01</title>
</head>

<body>
    <script>
        // Xây dựng hàm kiểm tra một số là số nguyên tố nhập vào từ bàn phím
        var n = parseInt(prompt("Nhap so nguyen: "));
        function isPrime(n) {
            if (n < 2) {
                return n + " khong phai la so nguyen to";
            } else if (n == 2) {
                return n + " la so nguyen to";
            } else {
                for (let i = 2; i < n; i++) {
                    if (n % i == 0) {
                        return n + " khong phai la so nguyen to";
                    } else {
                        return n + " la so nguyen to";
                    }
                }
            }
        }
        document.write(isPrime(n));
    </script>
</body>

</html>
